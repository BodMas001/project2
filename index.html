<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle-landing-page</title>
  </head>
  <body>
    <!-- nav section -->
    <nav class="container">
      <img src="assets/logo.svg" alt="huddle-logo" />
    </nav>
    <!-- main section -->
    <main class="main container">
        <!-- text div -->
        <div class="main-inner-text">
          <!-- img div -->
        <img
          src="./assets/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </div>

      <div class="main-inner-text">
        <h2>Build the community your fans will love</h2>
        <p>
          Huddle re-imagine the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussions.
        </p>
      </div>
      <button>Register</button>
    </main>

    <!-- footer section -->
    <footer class="container">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </footer>
    <!-- for iconic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
